<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="HandheldFriendly" content="true">
        <title> PhotoWaiter </title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="main-container">
            <div class="modal-background" id="modal-background">
                <div class="modal-content" id="modal-content">
                    <span class="close-modal" id="close-modal">&times;</span>
                    <img id="modal-image"src="" alt="">
                </div>
            </div>
            <h1 class="main-header"> PhotoWaiter</h1>
            <form class="search-form" id="search-form">
                <input type="text" class="search-input" id="search" placeholder="Search" >
                <button type="submit" class="search-button">Search</button>
            </form>

            <div class="search-results"></div>
            <div class="pages">
                <button class="hidden prev-button" id="prev-button">
                    <a href="#top" style="text-decoration: none; color: white;"> Previous Page</a>
                </button>
                <button class="hidden next-button" id="next-button">
                    <a href="#top" style="text-decoration: none; color: white;"> Next Page</a>
                </button>
            </div>
        </div>
        <script type='module' src="./config.js"></script>
        <script type="module" src="./app.js" ></script>
    </body>
</html>
